<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الحكومة الخارجية السورية - تقديم شكوى</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="complaint.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="logos">
                <img src="logo.png" alt="شعار الحكومة" class="logo">
                <img src="syr.png" alt="شعار الجمهورية" class="gov-logo">
            </div>
            
            <button class="hamburger-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>

            <nav class="navbar">
                <div class="nav-links">
                    <a href="Index.html" class="active">الرئيسية</a>
                    <a href="passport.html">جواز السفر</a>
                </div>
            </nav>
            
            <img src="Flag_of_Syria_(2025-).svg.png" alt="علم سوريا" class="flag">
        </div>
    </header>

    <main class="complaint-main">
        <div class="complaint-container">
            <h1 class="section-title"><i class="fas fa-comment-dots"></i> تقديم شكوى رسمية</h1>
            
            <form id="complaintForm" class="syrian-form">
                <div class="form-group">
                    <label>الاسم الكامل:</label>
                    <input type="text" required 
                           placeholder="الاسم الثلاثي"
                           pattern="[\u0600-\u06FF\s]{5,}">
                </div>

                <div class="form-group">
                    <label>رقم الهوية الوطنية:</label>
                    <input type="text" required 
                           pattern="\d{11}"
                           placeholder="11 رقم بدون شرطات">
                </div>

                <div class="form-group">
                    <label>البريد الإلكتروني:</label>
                    <input type="email" required
                           placeholder="example@domain.sy">
                </div>

                <div class="form-group">
                    <label>تفاصيل الشكوى:</label>
                    <textarea required minlength="20"
                              placeholder="وصف تفاصيل الشكوى"></textarea>
                </div>

                <button type="submit" class="national-btn">
                    <i class="fas fa-paper-plane"></i> إرسال
                </button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <img src="logo.png" alt="شعار الحكومة" class="footer-logo">
                <p>الحكومة الخارجية السورية</p>
            </div>

            <div class="footer-section">
                <h4>معلومات الاتصال</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> دمشق، سوريا</li>
                    <li><i class="fas fa-phone"></i> +963 11 123 4567</li>
                    <li><i class="fas fa-envelope"></i> info@gov-sy.org</li>
                </ul>
            </div>

            <div class="footer-section socials">
                <h4>تابعنا</h4>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>

        <div class="footer-bottom">
            <p>© 2025 الحكومة الخارجية السورية. جميع الحقوق محفوظة.</p>
            <p>تم التطوير بشكل تطوعي</p>
        </div>
    </footer>

    <script src="complaint.js"></script>
</body>
</html>
